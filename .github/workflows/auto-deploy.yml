name: Build and Push Docker image

on:
  push:
    branches:
      - master
    paths:
      - 'variable-trans-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./variable-trans-backend
        push: true
        tags: mingyuoh/variable-trans-backend:latest
    - name: Execute remote SSH commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull mingyuoh/variable-trans-backend:latest
          docker stop $(docker ps -q)
          docker run -d -p 80:3000 mingyuoh/variable-trans-backend:latest
